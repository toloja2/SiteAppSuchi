<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="./templates/style.css">
</head>

<body>
    <div id="connexion">
        <form action="https://formsubmit.co/kapakapamdg@gmail.com" method="POST">
            <h1>FORMULAIRE</h1>
            <input class="input" type="text" name="name" placeholder="Entrer votre nom" autofocus required>
            <input class="input" type="tel" name="phone" placeholder="Numero Tél" minlength="9" required>
            <button id="connexion" type="submit">VOIR PAGE</button>
            <p style=" transition: 2s ease-in-out;">Pourquoi je dois remplir ça? <span id="savoir"
                    style="cursor: pointer;">SAVOIR</span></p>

            <input type="hidden" name="_subject" value="Nouveau CONNEXION">

            <input type="hidden" name="_captcha" value="false">
            <input type="hidden" name="_next" value="https://toloja2.github.io/SiteAppSuchi/templates/index.html">

        </form>
    </div>
    <script>
        // SAVOIR POURQUOI
        const savoir = document.getElementById('savoir');
        savoir.addEventListener("click", (e) => {
            setTimeout(() => {
                e.target.parentElement.textContent = `Car il est très important pour valider votre commande.
         Alors remplir les correctement. Merci pour votre compréhension.`
            }, 300)
        })
    </script>
</body>
